<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grofers Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td.price {
      cursor: text;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #ans {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Grofers Checkout</h1>
  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apple</td>
      <td class="price" contenteditable="true">10</td>
    </tr>
    <tr class="item">
      <td>Banana</td>
      <td class="price" contenteditable="true">20</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr class="item">
      <td>Bread</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
    <tr class="item">
      <td>Eggs</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
  </table>

  <button id="getSum">Get Total Price</button>

  <div id="ans"></div>

  <script>
    const getSumBtn = document.getElementById("getSum");
    const prices = document.querySelectorAll(".price");
    const ansDiv = document.getElementById("ans");

    getSumBtn.addEventListener("click", () => {
      let total = 0;
      prices.forEach(p => {
        let val = parseFloat(p.textContent.trim());
        if (!isNaN(val)) total += val;
      });
      ansDiv.textContent = total;
    });
  </script>

</body>
</html>
